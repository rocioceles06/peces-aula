<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: ./targets1.mind; maxTrack: 5" mindar-image="filterMinCF:0.0001; filterBeta: 0.001" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <!--a-assets-->
                <!--img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" /-->
                <!--a-asset-item id="abisal1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item-->
            <!--/a-assets-->

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <!-- 90 seria si quisiera las fotos pegadas en la pared (pero por alguna razon hace que quede medio shaky, creo que por eso seria mejor dejarlo en la mesa) -->
                <!-- Este es el modelo PezDiabloNegro CON animaciones -->
                <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="1 1 1" src="https://cdn.tinyglb.com/models/39b43d877ae84aeeb0f9057192c0f8e9.glb" animation-mixer="clip: *;">
                <!--/a-gltf-model-->
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 1">
                <!-- Este es el modelo DiabloNegro SIN animaciones -->
                <!--a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="3 3 3" src="https://cdn.tinyglb.com/models/b0724802ea244e77a3c34a355bb05eaf.glb" animation-mixer="clip: *;"-->

                <!-- Pez Demonio LISTO-->
                <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="0.5 0.5 0.5" src="https://cdn.tinyglb.com/models/fd1356e6e79847bf9f55486abd2aafbc.glb" animation-mixer="clip: *;"></a-gltf-model>
                <!--/a-gltf-model-->
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 2">
                <!-- Tripode LISTO-->
                <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="2 2 2" src="https://cdn.tinyglb.com/models/d3a4441193214728b0464b756d72e7db.glb" animation-mixer="clip: *;"></a-gltf-model>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 3">
                <!-- Snailfish LISTO-->
                <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="2 2 2" src="https://cdn.tinyglb.com/models/faa8f2af6d5548e59ad83f5cc0d23b06.glb" animation-mixer="clip: *;"></a-gltf-model>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 4">
                <!-- Pulpo Dumbo LISTO-->
                <a-gltf-model rotation="90 0 0 " position="0 0 2" scale="0.7 0.7 0.7" src="https://cdn.tinyglb.com/models/eefc0eb84c2448299ba0d796df0668c6.glb" animation-mixer="clip: *;"></a-gltf-model>
            </a-entity>
        </a-scene>
    </body>
</html>
